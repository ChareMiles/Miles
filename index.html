<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的网站</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .navbar {
      width: 100%;
      height: 10%;
      background-color: #f4f4f4;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .module {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-decoration: none;
      color: #333;
      transition: background-color 0.3s;
    }
    .module:hover {
      background-color: #ddd;
    }
    .content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a class="module" href="page1.html">模块1</a>
    <a class="module" href="page2.html">模块2</a>
    <a class="module" href="page3.html">模块3</a>
    <a class="module" href="page4.html">模块4</a>
    <a class="module" href="page5.html">模块5</a>
  </div>
  <div class="content">
    欢迎来到我的网站！
  </div>
</body>
</html>
